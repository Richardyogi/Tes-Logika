<!DOCTYPE html>
<html>
  <head>
    <title>Test Logika</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="no1">
      <h3>Generate Multiply 3 and 7</h3>
      <p>Input N</p>
      <input type="number" id="N" />
      <button id="generate">Generate</button>
      <p id="result1"></p>
    </div>

    <div class="no2">
      <h3>Check Animals</h3>
      <p>Input Text</p>
      <textarea name="" id="paragrafInput" cols="30" rows="10"></textarea>
      <br />
      <button id="check">Check Animals</button>
      <p id="result2"></p>
    </div>

    <div class="no3">
      <h3>Validation Password</h3>
      <td>Input Password</td>
      <input type="password" id="pswd" />
      <span id="message"></span> <br />
      <br />
      <button id="submit">Submit</button>
    </div>

    <div class="no5">
      <h3>Pattern "XO" Generator</h3>
      <td>Input N</td>
      <input type="number" id="nGenerator" />
      <input
        type="button"
        id="xoButton"
        value="Generate"
        onclick="makePattern()"
      />
      <p id="result5"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
